<table mat-table [dataSource]="roles" class="mat-elevation-z8 demo-table">
  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef> Role </th>
    <td mat-cell *matCellDef="let role"> {{role}} </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let role">
      <div class="action-buttons">
        <button mat-icon-button color="warn" (click)="onDeleteRole(role)" aria-label="Delete Role">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['role', 'actions']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['role', 'actions'];"></tr>
</table>
