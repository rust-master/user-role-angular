<h2 mat-dialog-title>Add New Role</h2>

<mat-dialog-content>
  <form (ngSubmit)="addRole()" #roleForm="ngForm" class="form-container">
    <mat-form-field appearance="outline" class="full-width form-role">
      <mat-label>Role Name</mat-label>
      <input matInput type="text" [(ngModel)]="newRole" name="newRole" required autocomplete="off" />
    </mat-form-field>
    <mat-dialog-actions align="end">
      <button mat-button type="button" (click)="closeDialog()">Cancel</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="!newRole || roleForm.invalid">
        Add
      </button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
